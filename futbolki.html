  <style>
    body { font-family: 'Arial', sans-serif; background: #fafafa; margin: 0; color: #222; }
    .container { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .product { background: #fff; border: 1px solid #ddd; padding: 15px; display: flex; flex-direction: column; align-items: center; transition: box-shadow 0.3s; }
    .product:hover { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    .product img { max-width: 180px; margin-bottom: 10px; }
    .product h3 { margin: 10px 0 5px; font-size: 16px; }
    .product p { font-size: 14px; color: #666; flex-grow: 1; text-align: center; }
    button { background: #007BFF; color: #fff; border: none; padding: 10px 15px; cursor: pointer; margin-top: 10px; border-radius: 4px; transition: background-color 0.3s; }
    button:hover { background: #0056b3; }
    nav { background: #fff; padding: 10px 20px; display: flex; justify-content: center; gap: 20px; border-bottom: 2px solid #ccc; }
    nav a { text-decoration: none; color: #222; font-weight: bold; padding: 8px 12px; border-radius: 4px; transition: background-color 0.3s; }
    nav a:hover { background-color: #007BFF; color: #fff; }
    #cart { background: #fff; border: 1px solid #ddd; padding: 15px; max-width: 350px; margin: 32px auto 0 auto; }
    #cart h3 { margin-top: 0; }
    #cart-items { list-style: none; padding: 0; margin: 10px 0; }
    #cart-items li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    #cart-total { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

    <div style="display:flex;flex-direction:column;align-items:flex-start;">
      <span style="font-weight:bold;">Мишанин Никита</span>
      <div style="display:flex;gap:8px;">
        <a href="#" style="color:#fff;text-decoration:underline;font-size:13px;">Редактировать профиль</a>
        <a href="#" style="color:#fff;text-decoration:underline;font-size:13px;">Выйти</a>
      </div>
    </div>
  </div>
</header>
<nav>
  <a href="nik.html#about">О сайте</a>

  <a href="shorty.html">Шорты</a>
  <a href="#cart">Корзина</a>

<div class="container">
  <h2>Футболки</h2>
  <div class="catalog" id="product-list"></div>
</div>
<div id="cart">
  <h3>Товары в корзине</h3>
  <ul id="cart-items"></ul>
  <div id="cart-total">Общая сумма: 0 ₽</div>
  <button id="pay-btn" style="margin-top:15px;width:100%;background:#28a745;">Оплатить</button>
</div>
<div id="modal-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:2000;align-items:center;justify-content:center;">
  <div id="modal-form" style="background:#fff;padding:32px 24px 24px 24px;border-radius:8px;max-width:350px;width:90%;margin:auto;position:relative;">
    <button id="close-modal" style="position:absolute;top:8px;right:8px;background:none;border:none;font-size:20px;cursor:pointer;">×</button>
    <h3 style="margin-top:0;">Данные для оплаты</h3>
    <form id="pay-form">
      <input type="text" id="pay-name" placeholder="Ваше имя" required style="width:100%;margin-bottom:12px;padding:8px;">
      <input type="tel" id="pay-phone" placeholder="Телефон" required style="width:100%;margin-bottom:12px;padding:8px;">
      <input type="email" id="pay-email" placeholder="E-mail" required style="width:100%;margin-bottom:12px;padding:8px;">
      <input type="text" id="pay-card" placeholder="Номер карты" required maxlength="19" style="width:100%;margin-bottom:16px;padding:8px;">
      <button type="submit" style="width:100%;background:#007BFF;color:#fff;padding:10px 0;border:none;border-radius:4px;font-size:16px;">Оплатить</button>
    </form>
  </div>
</div>

  ↑
</button>
<script>
const productsData = [
  { id: 1, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1624373607006-348f61ea2d76?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDc1fHx8ZW58MHx8fHx8' },
  { id: 2, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1603924217873-6bab89f381de?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDk4fHx8ZW58MHx8fHx8' },
  { id: 3, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1666358777322-a25eda95848f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEzMXx8fGVufDB8fHx8fA%3D%3D' },
  { id: 4, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1627225924765-552d49cf47ad?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDY1fHx8ZW58MHx8fHx8' },
  { id: 5, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1593726891090-b4c6bc09c819?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDY1fHx8ZW58MHx8fHx8' },
  { id: 6, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1622445272461-c6580cab8755?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIyfHx8ZW58MHx8fHx8' },
  { id: 7, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1622470953794-aa9c70b0fb9d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU4fHx8ZW58MHx8fHx8' },
  { id: 8, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1628737490381-117c818d1ad7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU3fHx8ZW58MHx8fHx8' },
  { id: 9, name: 'Футболка', price: 699.99, image: 'https://images.unsplash.com/photo-1667243038099-b257ab263bfd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTF8fCVEMSU4NCVEMSU4MyVEMSU4MiVEMCVCMSVEMCVCRSVEMCVCQiVEMCVCQSVEMCVCMCUyMCVEMCVCNCVEMCVCQiVEMSU4RiUyMCVEMSU4MSVEMCVCRiVEMCVCRSVEMSU4MCVEMSU4MiVEMCVCMHxlbnwwfHwwfHx8MA%3D%3D' }
];
const catalogContainer = document.getElementById('product-list');
productsData.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <a href="product.html?id=${p.id}" style="text-decoration:none;color:inherit;display:block;width:100%">
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Цена: ${p.price} ₽</p>
    </a>
    <button onclick="addToCart('${p.name}', ${p.price}, null, ${p.id}); event.stopPropagation();">Добавить в корзину</button>
  `;
  catalogContainer.appendChild(div);
});
function addToCart(name, price, size = null, id = null) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const key = (id ? id : name) + (size ? ' ' + size : '');
  const existing = cart.find(item => item.key === key);
  if (existing) {
    existing.quantity++;
  } else {
    cart.push({ key, name, price, size, id, quantity: 1 });
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}
function renderCart() {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartItemsContainer = document.getElementById('cart-items');
  cartItemsContainer.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const li = document.createElement('li');
    li.innerHTML = `
      <span>${item.name}${item.size ? ' (' + item.size + ')' : ''} x ${item.quantity}</span>
      <span>${item.price * item.quantity} ₽</span>
      <button onclick="removeFromCart('${item.key}')">Удалить</button>
    `;
    cartItemsContainer.appendChild(li);
  });
  document.getElementById('cart-total').textContent = 'Общая сумма: ' + total.toFixed(2) + ' ₽';
}
function removeFromCart(key) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart = cart.filter(item => item.key !== key);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}
document.getElementById('pay-btn').addEventListener('click', function(event) {
  event.preventDefault();
  document.getElementById('modal-overlay').style.display = 'flex';
});
document.getElementById('close-modal').addEventListener('click', function() {
  document.getElementById('modal-overlay').style.display = 'none';
});
document.getElementById('pay-form').addEventListener('submit', function(event) {
  event.preventDefault();
  document.getElementById('modal-overlay').style.display = 'none';
  localStorage.removeItem('cart');
  renderCart();
});
renderCart();
// Кнопка "Вверх"
const toTopBtn = document.getElementById('toTopBtn');
window.addEventListener('scroll', function() {
  if (window.scrollY > 200) {
    toTopBtn.style.display = 'flex';
    toTopBtn.style.opacity = '1';
  } else {
    toTopBtn.style.opacity = '0';
    setTimeout(()=>{if(window.scrollY<=200)toTopBtn.style.display='none';},300);
  }
});
toTopBtn.addEventListener('click', function() {
  window.scrollTo({top:0, behavior:'smooth'});
});
</script>
